{% extends "main.html" %}
{% load static %}
{% block content %}

    <div class="container">
        <form method="POST" action="">
            {% csrf_token %}
                <h1 style="color: white; text-align: center;">Iniciar Sesion</h1>

                {% if mensaje %}
                    <div class='{{design}}'>
                        {{mensaje}}
                    </div>
                {% endif%}
                
                <label>Usuario</label>
                <input class="rounded-3" type="text" name="username" placeholder="Ingrese Usuario" style="outline: 1px solid #fff;"/>

                <label>Contraseña</label>
                <input class="rounded-3" type="password" name="password" placeholder="Ingrese Contraseña" style="outline: 1px solid #fff;" />

                <input class="btn btn-primary w-100" type="submit" value="Login">
        </form>
        <div style="text-align: center; margin-top: 10px;">
            <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Registrate</a>.</p>
        </div>
    </div>

{% endblock content %}

{% block footer %}

{% endblock footer %}

{% block scriptload %}
     <script src="{% static 'js/login.js' %}"></script>
{% endblock scriptload %}
