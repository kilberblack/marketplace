{% extends "main.html" %}
{% load static %}
{% block content %}

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="{% url 'product' %}"><img src="{% static 'fotos/fot1.png' %}" class="d-block w-100" alt="..."></a>
      </div>
      <div class="carousel-item">
        <a href="{% url 'product' %}"><img src="{% static 'fotos/fot2.png' %}" class="d-block w-100" alt="..."></a>
      </div>
      <div class="carousel-item">
        <a href="{% url 'product' %}"><img src="{% static 'fotos/fot3.png' %}" class="d-block w-100" alt="..."></a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  


{% endblock content %}
